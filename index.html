<html lang="en">

    <title>CALCULADORA</title>
    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="calculator_container">
        <div class="calc">
            <div class="calc_container">
                <div class="display">
                    <div class="display_input">
                        <span>9990</span>
                    </div>
                    <span class="display_result">100</span>
                </div>
                <div class="tiles_calc">
                    <div class="tile_calc_basic">
                        <button class="calc_button" id="button_1" value="C">C</button>
                        <button class="calc_button operator" id="button_2" value="%">%</button>
                        <button class="calc_button operator" id="button_3" value="/">/</button>
                        <button class="calc_button number" id="button_4" value="1">1</button>
                        <button class="calc_button number" id="button_5" value="2">2</button>
                        <button class="calc_button number" id="button_6" value="3">3</button>
                        <button class="calc_button operator" id="button_7" value="*">X</button>
                        <button class="calc_button number" id="button_8" value="4">4</button>
                        <button class="calc_button number" id="button_9" value="5">5</button>
                        <button class="calc_button number" id="button_10" value="6">6</button>
                        <button class="calc_button operator" id="button_11" value="-">-</button>
                        <button class="calc_button number" id="button_12" value="7">7</button>
                        <button class="calc_button number" id="button_13" value="8">8</button>
                        <button class="calc_button number" id="button_14" value="9">9</button>
                        <button class="calc_button operator" id="button_15" value="+">+</button>
                        <button class="calc_button number" id="button_16" value="0">0</button>
                        <!-- <button class="calc_button" id="button_17" value=",">,</button> -->
                        <button class="calc_button operator" id="button_18" value="=">=</button>
                    </div>
